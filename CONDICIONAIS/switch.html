<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #weekday{
            background-color: blue;
            color: rgb(157, 255, 0);
            font-size: 5rem;
            text-align: center;
        }

        #hour{
            background-color: rgb(157, 255, 0);
            color: blue;
            font-size: 5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <p>É utilizado para opções já definidas, e caso nenhuma seja atendida, então tem o comportamento 'default'</p>
    <br>
    <p>switch(expressão)
        <p>case valor1:</p>
        <p>break</p>
        <p>case valor2:</p>
        <p>break</p>
        <p>case valor3:</p>
        <p>break</p>
    </p>

    <div id="weekday"></div>
    <div id="hour"></div>

    <script>
        let rightNow = new Date()
        let weekDay = rightNow.getDay()
        let dayOfTheWeek = document.querySelector('div#weekday')

        switch(weekDay){
            case 0:
                dayOfTheWeek.innerHTML = 'Today is Sunday'
                break
            case 1:
                dayOfTheWeek.innerHTML = 'Today is Monday'
                break
            case 2:
                dayOfTheWeek.innerHTML = 'Today is Tuesday'
                break
            case 3:
                dayOfTheWeek.innerHTML = 'Today is Wednesday'
                break
            case 4:
                dayOfTheWeek.innerHTML = 'Today is Thursday'
                break
            case 5:
                dayOfTheWeek.innerHTML = 'Today is Friday'
                break
            case 6:
                dayOfTheWeek.innerHTML = 'Today is Saturday'
                break
        }

        let hours = document.querySelector('div#hour')

        let now = new Date()
        let hour = now.getHours()
        let min = now.getMinutes()
        let formattedMin = min.toString().padStart(2, '0')

        hours.innerHTML += `Time now: ${hour}:${formattedMin}`
    </script>
</body>
</html>
