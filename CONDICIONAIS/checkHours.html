    <script>
        hourTxt = document.querySelector("input#hour")
        message = document.querySelector("div#message")
        newImg = document.querySelector("img#newImg")

        function showImg(){

            if (hour < 13){
                newImg.src = "./imagens/bomDia.jpg"
