<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h1>Idade</h1>
    <p>Digite a sua idade: <input type="number" name="" id="age"></p><button class="btn btn-warning" onclick="checkAge()" >Verificar</button>
    <br>
    <div id="msg"></div>
    <span style="background-color: lightpink;"></span>
    
    
    <script>
        let age = document.querySelector("input#age")
        
        let msgHTML = document.querySelector("div#msg")

        function checkAge(){
            let ageNumber = Number(age.value)
            if (ageNumber >= 18 && ageNumber <= 65){
                msgHTML.innerHTML =`Você tem ${ageNumber} anos, sendo assim pode votar, e é <span style="background-color: lightgreen;">obrigatório</span> :)`
            } else if(ageNumber <18 && ageNumber >=16 || ageNumber > 65){
                msgHTML.innerHTML = `Você tem ${ageNumber} anos, pode votar, mas não é obrigatório`
            } else{
                msgHTML.innerHTML = `Você tem ${ageNumber} anos, então <span style="background-color: lightpink;">não pode votar</span>`
            }
        }
    </script>
</body>
</html>
