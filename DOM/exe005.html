<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Aqui o resultado</p>
    <p>Aprendendo a usar o <strong>DOM ( Document Object Model )</strong> em JavaScript</p>
    <div id="msg">Clique aqui</div>
    <script>
        document.write('Escrito pelo DOM <br>') 

        let bodyColor = document.body
        bodyColor.style.backgroundColor = 'lightgreen'

        let h1 = document.getElementsByTagName('h1')[0]
        h1.style.color = 'blue'

        let p1 = document.getElementsByTagName('p')[0]
        document.write(`Esta escrito assim: ${p1.innerHTML}`)
        p1.style.color = "blue"

        let msg = document.getElementById('msg')
        msg.style.color = 'gold'
    </script>
</body>
</html>
