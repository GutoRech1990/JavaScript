<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            padding-top: 30px;
            text-align: center;
        }

        #msg{
            padding-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Sistema de multas!</h1>
    <p>Digite aqui a velocidade do carro: <input type="number" name="" id="speed"></p>
    <button type="button" class="btn btn-warning" onclick="verificar()">Verificar</button>
    <!-- <input type="button" value="Verificar" onclick="verificar()"> -->
    <div id="msg"></div>

    <script>
        
        let msg = document.querySelector('div#msg')
        let speedTxt = document.querySelector('input#speed')

        function verificar(){
            let speed = Number(speedTxt.value)
            msg.innerHTML = `Sua velocidade é de ${speed} km/h`

            if (speed <= 80){
                msg.innerHTML += '<p>Você esta dentro do limite permitido'
            } else {
                msg.innerHTML += '<p>Você foi <strong>multado</strong>'
            }

            msg.innerHTML += 'Lembre-se de sempre dirigir com segurança'
        }

        
    </script>
</body>
</html>
